<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div align="center">
        <p>
        <h1>Employee Interests Survey form</h1>
        <form>Enter your name:
            <input type="text">
        </form>
        </p>
        <p>
        <form>Enter your department:
            <input type="text">
        </form>
        </p>
        <p>
        <form> Tell us a little about yourself:
            <textarea rows="5" cols="30"></textarea>
        </form>
        <form>
            <label> Do you exercise at home?
                <input type="radio" name="question" value="yes">
                Да
                <input type="radio" name="question" value="no">
                Нет
            </label>
        </form>
        </p>
        <p>
        <form>How do you like to read your favorite topics?
            <label>
                <input type="checkbox">
                Books

                <input type="checkbox">
                Online resourses
                <input type="checkbox">
                Phone apps
                <input type="checkbox">
                Magazines
            </label>
        </form>
        </p>
        <p>
        <form> What genre of movies do you like?
            <select>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Horror</option>
                <option>Adventure</option>
            </select>
        </form>
        </p>
        <p>
        <form>
            <button>Submit</button>
        </form>
        </p>
    </div>


</body>

</html>
