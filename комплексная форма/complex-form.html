<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long form</title>
</head>
<body>
    <form>
    <h1>The Form</h1>
    <fieldset>
        <legend>Personal data</legend>
        <table>
        <tr>
         <td>First name</td>
            <td><input type="text"required></td>
        </tr>
        <tr> 
            <td>Mid name</td>
            <td><input type="text"required></td>
           </tr>
           <tr> 
            <td>Surname</td>
            <td><input type="text"required></td>
           </tr>
<tr> 
    <td>Sex</td>
<td> <div><input type="radio" id="choice1" name="question" value="male">
<label for="choice1">male</label> </div>
 <div><input type="radio" id="choice2" name="question" value="female">
 <label for="choice2">female</label></div>
</td>
</tr>
 <tr>
     <td>Age</td>
     <td> <label><input type="text"required></label></td>
    </tr>      
<tr>
    <td>Country</td>
    <td> <select>
        <option>Russian federation</option>
        <option>USA</option>
        <option>france</option>
        <option>Spain</option>
    </select></td>
</tr>
<tr>
    <td>City</td>
    <td> <input type="checkbox" id="check1"><label for="check1">Moscow</label>
        <input type="checkbox" id="check2"><label for="check2">Ryazan</label>
    </td>
</tr>
<tr>
    <td>Photography</td>
    <td> <input type="file" name="photo" accept="image/*,image/jpeg"></td>
</tr>
</table>
</fieldset>

<fieldset>
    <table>
        <tr>
            <td>Title</td>
            <td><textarea readonly rows="6" cols="15"> Texchnologies Web master Database administrator Finance Economic Planning Management accounting</textarea></td>
        </tr>
   <tr>
       <td>Salary</td>
       <td><input type="range" min="0" max="100" step="1" value="50"></td>
   </tr> 
    </table>
    <label><textarea rows="5" cols="30">Tell us about yourself...</textarea>
</fieldset>
<fieldset>
    <legend>Contact information</legend>
    <table>
    <tr>
        <td>Site</td>
        <td><label><input type="text"></label></td>
    </tr>
    <tr>
        <td>E-mail</td>
        <td><label><input type="text"></label></td>
    </tr>
    <tr>
        <td>Phone</td>
        <td><input type="text"></label></td>
    </tr>
</table>
    </fieldset>
    <fieldset>
<table>
    <tr>
        <td>Password</td>
        <td><input type="password" maxlength="25" size="40" name="password"></td>
    </tr>
</table>
<input type="submit" value="отправить"></input>
<input type="reset" value="Сброс"></input>
</fieldset>
    </form>
</body>
</html>
