<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long form</title>
</head>

<body>
    <form>
        <h1>The Form</h1>
        <fieldset>
            <legend>Personal data</legend>
            <table>
                <tr>
                    <td><label for="first">First name</label></td>
                    <td><input type="text" id="first" required></td>
                </tr>
                <tr>
                    <td><label for="midname">Mid name</label></td>
                    <td><input type="text" id="midname" required></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td>
                    <td><input type="text" id="surname" required></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <div><input type="radio" id="choice1" name="question" value="male">
                            <label for="choice1">male</label>
                        </div>
                        <div><input type="radio" id="choice2" name="question" value="female">
                            <label for="choice2">female</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td> <label><input type="text" id="age" required></label></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td> <select>
                            <option>Russian federation</option>
                            <option>USA</option>
                            <option>france</option>
                            <option>Spain</option>
                        </select></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td> <input type="checkbox" id="check1"><label for="check1">Moscow</label>
                        <input type="checkbox" id="check2"><label for="check2">Ryazan</label>
                    </td>
                </tr>
                <tr>
                    <td>Photography</td>
                    <td> <input type="file" name="photo" accept="image/*,image/jpeg"></td>
                </tr>
            </table>
            <hr>
            <table>
                <tr>
                    <td>Title</td>
                    <td><select>
                            <optgroup label="Technologies">
                                <option>Web master</option>
                                <option>Database administrator</option>
                                <option>Computer-aided design</option>
                            </optgroup>
                            <optgroup label="Finance">
                                <option>Economic Planning</option>
                                <option>Management accounting</option>
                                <option>Budgeting and planning</option>
                            </optgroup>
                        </select> </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="range" min="0" max="100" step="1" value="50"></td>
                </tr>
            </table>
            <label><textarea rows="5" cols="30">Tell us about yourself...</textarea>
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <table>
                <tr>
                    <td><label for="site">Site</label></td>
                    <td><input type="text" id="site"></td>
                </tr>
                <tr>
                    <td><label for="mail">E-mail</label></td>
                    <td><input type="text" id="mail"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="text" id="phone"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <table>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" maxlength="25" size="40" name="password"></td>
                </tr>
            </table>
            <input type="submit" value="отправить"></input>
            <input type="reset" value="Сброс"></input>
        </fieldset>
    </form>
</body>
</html>
