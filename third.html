<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div align="center">
        <div>
            <h1>Employee Interests Survey form</h1>
            <form>
                <label>Enter your name: <input type="text"></label>
            </form>
        </div>
        <p>
        <form>
            <label for="department">Enter your department:</label>
            <input type="text" id="department">
        </form>
        </p>
        <p>
        <form> Tell us a little about yourself:
            <textarea rows="5" cols="30"></textarea>
        </form>
        <form>
            <label> Do you exercise at home?
                <input type="radio" name="question" value="yes">
                Да
                <input type="radio" name="question" value="no">
                Нет
            </label>
        </form>
        </p>
        <p>
        <form>How do you like to read your favorite topics?
            <div style="display: inline;">
                <input id="books" type="checkbox"><label for="books">Books</label>
            </div>
            <input type="checkbox">Online resourses</input>
            <input type="checkbox">
            Phone apps
            <input type="checkbox">
            Magazines
        </form>
        </p>
        <p>
        <form> What genre of movies do you like?
            <select>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Horror</option>
                <option>Adventure</option>
            </select>
        </form>
        </p>
        <p>
        <form>
            <input type="submit" value="Submit"></input>
        </form>
        </p>
    </div>
</body>

</html>
