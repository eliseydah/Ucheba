<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            line-height: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <h1>Employee Interests Survey form</h1>
            <label>Enter your name:<input type="text"></label>
        </div>
        <div>
            <label for="department">Enter your department:</label>
            <input type="text" id="department">
        </div>
        <div> 
            <label>Tell us a little about yourself:<textarea rows="5" cols="30"></textarea></label>
        </div>
        <div> Do you exercise at home?
                <input type="radio" id="choice1" name="question" value="yes">
               <label for="choice1">Да</label> 
                <input type="radio" id="choice2" name="question" value="no">
                <label for="choice2">Нет</label>
        </div>
        <div>How do you like to read your favorite topics?
            <input type="checkbox" id="check1"><label for="check1">Books</label>
            <input type="checkbox" id="check2"><label for="check2">Online resourses</label>
            <input type="checkbox" id="check3"><label for="check3">Phone apps</label>
            <input type="checkbox" id="check4"><label for="check4">Magazines</label>
        </div>
        <div> What genre of movies do you like?
            <select>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Horror</option>
                <option>Adventure</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit"></input>
        </div>
    </form>
</body>
</html>
